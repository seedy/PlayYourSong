<md-list>
  <!-- TODO : Track component -->
  <md-list-item *ngFor="let track of list.list">
    <a (click)="selectTrack(track)" [ngClass]="{'current': track === list.getSelected()}">
      <img mdListAvatar [src]="track.thumbnail">
      <span class="track-title tracknav-open">{{track.title}}</span>
    </a>
  </md-list-item>
</md-list>
