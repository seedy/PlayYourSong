<div class="shuffle-wrap">
  <button mat-icon-button class="button-target" (click)="shuffle()" matTooltip="{{tooltip}}">
    <mat-icon>shuffle</mat-icon>
  </button>
  <button class="button-superscript" *ngIf="shuffles > 0" mat-icon-button (click)="cancelShuffles()">
    <mat-icon>close</mat-icon>
  </button>
  <button class="button-subscript" *ngIf="shuffles > 0" mat-icon-button>
    <span class="icon">{{shuffles}}</span>
  </button>
</div>
