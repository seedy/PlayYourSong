<md-sidenav-container>
  <md-sidenav mode="over" [opened]="open" (close)="onSidenavClosed()">
    <h3>Accounts</h3>
    <button md-mini-fab>
      <md-icon>add</md-icon>
    </button>
    <md-list>
      <md-list-item *ngFor="let account of accounts">
        <span>{{account.username}}</span>
        <md-icon>{{account.site}}</md-icon>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <ng-content></ng-content>
</md-sidenav-container>
