<md-list>
  <!-- TODO : Track component -->
  <md-list-item *ngFor="let track of list.list" [ngClass]="{'current': track === list.getSelected()}">
    <a (click)="selectTrack(track)">
      <img matListAvatar [src]="track.thumbnail">
      <span class="track-title">{{track.title}}</span>
    </a>
  </md-list-item>
</md-list>
