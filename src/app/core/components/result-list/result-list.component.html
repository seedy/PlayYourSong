<section class="result-container">
  <md-tab-group>
    <md-tab *ngFor="let tab of tabs">
      <ng-template md-tab-label>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <span>{{tab?.name}}</span>
          <span *ngIf="tab?.count > 0">({{tab.count}})</span>
          <md-icon (click)="close(tab)" >close</md-icon>
        </div>
      </ng-template>
      <div [ngSwitch]="tab?.name">
        <pys-youtube-result-list *ngSwitchCase="'youtube'" [result]="tab.result" (onResultAdded)="addResult($event)"></pys-youtube-result-list>
        <div *ngSwitchDefault>Unknown results</div>
      </div>
    </md-tab>
  </md-tab-group>
</section>
