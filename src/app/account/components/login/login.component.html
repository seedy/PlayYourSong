<form [formGroup]="loginForm" (ngSubmit)="login()">
  <md-card>
    <md-card-header>
      <md-card-title>Login</md-card-title>
      <md-card-subtitle>PlayYourSong account</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <div>
        <md-input-container>
          <input mdInput type="text" placeholder="Username/Email" class="form-control" formControlName="identifier" required >
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <input mdInput type="password" placeholder="Password" class="form-control" formControlName="password" required >
        </md-input-container>
      </div>
    </md-card-content>
    <md-card-actions>
      <button type="submit" md-button [disabled]="loginForm.invalid" >Login</button>
    </md-card-actions>
  </md-card>
</form>
