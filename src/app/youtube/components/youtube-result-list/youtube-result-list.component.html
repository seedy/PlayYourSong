<div>
  <md-list fxLayout="row" fxLayoutWrap>
    <md-list-item *ngFor="let item of result.items" fxFlex="50" fxLayout="row" fxLayoutAlign="start center">
      <span class="youtube-list-avatar" md-list-avatar>
        <img [src]="item.snippet.thumbnails.default.url" (load)="onLoad(item)">
      </span>
      <a md-line *ngIf="item.loaded" (click)="addResult(item)">{{item.snippet.title}}</a>
      <span md-line *ngIf="item.loaded">{{item.snippet.channelTitle}}</span>
      <span md-line *ngIf="item.loaded">{{item.snippet.publishedAt | date}}</span>
    </md-list-item>
  </md-list>
  <div *ngIf="isLoading">
    <div fxLayout="row" fxLayoutAlign="center center">
      <md-progress-bar></md-progress-bar>
    </div>
  </div>
  <div *ngIf="result?.pageInfo">
    <md-paginator
      [length]="result.pageInfo.totalResults"
      [pageSize]="result.pageInfo.resultsPerPage"
      (page)="onPage($event)"
    ></md-paginator>
  </div>
</div>
