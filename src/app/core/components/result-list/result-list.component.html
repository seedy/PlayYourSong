<section class="result-container">
  <mat-tab-group>
    <mat-tab *ngFor="let tab of tabs; let tabIndex=index;">
      <ng-template mat-tab-label>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <span>{{tab?.name}}</span>
          <span *ngIf="tab?.count > 0">({{tab.count}})</span>
          <mat-icon (click)="close(tabIndex)" >close</mat-icon>
        </div>
      </ng-template>
      <div [ngSwitch]="tab?.name">
        <pys-youtube-result-list *ngSwitchCase="'youtube'" [result]="tab.result" (resultAdded)="onResultAdded($event)"></pys-youtube-result-list>
        <div *ngSwitchDefault>Unknown results</div>
      </div>
    </mat-tab>
  </mat-tab-group>
</section>
