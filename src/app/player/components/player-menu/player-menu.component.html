<div>
  <button md-fab (click)="playPause()">
    <md-icon>{{playing? 'pause': 'play_arrow'}}</md-icon>
  </button>
</div>
<div>
  <pys-repeat-button (onRepeatModeChanged)="notifyRepeatMode($event)"></pys-repeat-button>
  <pys-shuffle-button (onShuffle)="notifyShuffle()" (onShuffleCanceled)="notifyShuffleCanceled()"></pys-shuffle-button>
</div>
