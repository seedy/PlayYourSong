<mat-list>
  <!-- TODO : Track component -->
  <mat-list-item *ngFor="let track of list.list" [ngClass]="{'current': track === list.getSelected()}">
    <a class="track-header" (click)="selectTrack(track)">
      <img matListAvatar [src]="track.thumbnail">
      <span class="track-title">{{track.title}}</span>
    </a>
  </mat-list-item>
</mat-list>
