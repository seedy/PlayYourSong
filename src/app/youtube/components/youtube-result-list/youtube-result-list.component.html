<div>
  <div *ngIf="isLoading">
    <div fxLayout="row" fxLayoutAlign="center center">
      <md-spinner></md-spinner>
    </div>
  </div>
  <md-list fxLayout="row" fxLayoutWrap>
    <md-list-item *ngFor="let item of result.items" fxFlex="50" fxLayout="row" fxLayoutAlign="start center">
    <span class="youtube-list-avatar" md-list-avatar>
      <img src="{{item.snippet.thumbnails.default.url}}">
    </span>
      <h4 md-line>{{item.snippet.title}}</h4>
      <span md-line>{{item.snippet.channelTitle}}</span>
      <span md-line>{{item.snippet.publishedAt | date}}</span>
    </md-list-item>
  </md-list>
  <div *ngIf="result?.pageInfo">
    <md-paginator
      [length]="result.pageInfo.totalResults"
      [pageSize]="result.pageInfo.resultsPerPage"
      (page)="onPage($event)"
    ></md-paginator>
  </div>
</div>
