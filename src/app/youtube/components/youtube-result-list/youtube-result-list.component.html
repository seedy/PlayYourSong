<div>
  <mat-list fxLayout="row" fxLayoutWrap>
    <mat-list-item *ngFor="let item of result.items" fxFlex="50" fxLayout="row" fxLayoutAlign="start center">
      <span class="youtube-list-avatar" mat-list-avatar>
        <img [src]="item.snippet.thumbnails.default.url" (load)="onLoad(item)">
      </span>
      <a mat-line *ngIf="item.loaded" (click)="addResult(item)">{{item.snippet.title}}</a>
      <span mat-line *ngIf="item.loaded">{{item.snippet.channelTitle}}</span>
      <span mat-line *ngIf="item.loaded">{{item.snippet.publishedAt | date}}</span>
    </mat-list-item>
  </mat-list>
  <div *ngIf="isLoading">
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-progress-bar></mat-progress-bar>
    </div>
  </div>
  <div *ngIf="result?.pageInfo">
    <mat-paginator
      [length]="result.pageInfo.totalResults"
      [pageSize]="result.pageInfo.resultsPerPage"
      (page)="onPage($event)"
    ></mat-paginator>
  </div>
</div>
