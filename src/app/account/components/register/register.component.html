<form [formGroup]="registerForm" (ngSubmit)="register()">
  <md-card>
    <md-card-header>
      <md-card-title>Registration</md-card-title>
      <md-card-subtitle>New PlayYourSong account</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <div>
        <md-input-container>
          <input mdInput type="text" placeholder="Username" class="form-control" formControlName="username" required >
          <md-hint *ngIf="registerForm.get('username').invalid">{{registerForm.get('username').errors | json }}</md-hint>
        </md-input-container>
        <md-progress-bar class="inline-progress" [mode]="usernameProgress"></md-progress-bar>
      </div>
      <div>
        <md-input-container>
          <input mdInput type="email" placeholder="Email" class="form-control" formControlName="email" required >
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <input mdInput type="password" placeholder="Password" class="form-control" formControlName="password" required >
        </md-input-container>
      </div>
      <div>
        <md-checkbox formControlName="terms" [required]="true" >I hereby accept the <a>terms of use</a> of the application</md-checkbox>
      </div>
    </md-card-content>
    <md-card-actions>
      <button type="submit" md-button [disabled]="registerForm.invalid" >Register</button>
      <button type="reset" md-button (click)="clean()">Reset</button>
    </md-card-actions>
  </md-card>
</form>
